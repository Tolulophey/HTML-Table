<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <div class="top">
            <p class="input">INPUTS</p>
            <p class="output">OUTPUT</p>
        </div>
        <table border="0">
            <thead class="table-head">
                <tr class="input-display">
                    <th colspan="4">INPUTS</th>
                </tr>
                <tr class="output-display">
                    <th colspan="4">OUTPUTS</th>
                </tr>   
            </thead>
            <tbody>
                <tr>
                    <td class="function">AC</td>
                    <td class="function">&lt;</td>
                    <td class="function">00</td>
                    <td class="function">&divide;</td>
                </tr>
                <tr>
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td class="function">&plus;</td>
                </tr>
                <tr>
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td class="function">&minus;</td>
                </tr>
                <tr>
                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td class="function">&times;</td>
                </tr>
                <tr>
                    <td class="zero" colspan="2">0</td>
                    <td class="number">.</td>
                    <td class="function">&equals;</td>
                </tr>
            </tbody>
            <tfoot>
            
            </tfoot>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
